{% load menu_tags %}

<style>
    * {
        box-sizing: border-box;
    }

    body {
        background-color: #333;
        color: #eee;
        font-family: Helvetica, sans;
    }

    a {
        color: #93b8fc;
        padding: 2px;
        display: block;
    }

    ul {
        margin: 0;
        padding: 0;
    }

    li {
        margin: 0;
        padding-left: 20px;
        list-style-type: none;
    }

    .menu {
        background: #393b50;
        padding: 10px;
        margin: 5px;
        border-radius: 5px;
        display: flex;
    }

    .menu-current {
        color: #ccecff;
    }
</style>

<div class="menu">
    {% show_menu 'menu1' %}
</div>

<div class="menu">
    {% show_menu 'menu2' %}
</div>
